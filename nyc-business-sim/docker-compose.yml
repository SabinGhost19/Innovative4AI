services:
  db:
    image: postgres:15-alpine
    container_name: nyc_business_db
    environment:
      POSTGRES_USER: businessuser
      POSTGRES_PASSWORD: businesspass123
      POSTGRES_DB: nyc_business_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U businessuser -d nyc_business_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: nyc_business_qdrant
    ports:
      - "6333:6333" # HTTP API
      - "6334:6334" # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD-SHELL", "test -e /proc/1/exe || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: nyc_business_backend
    ports:
      - "8000:8000"
    environment:
      POSTGRES_USER: businessuser
      POSTGRES_PASSWORD: businesspass123
      POSTGRES_DB: nyc_business_db
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CENSUS_API_KEY: 1ed1e83e431ff7989d572d0c2c3e44d1bf444a64
      AGENTS_ORCHESTRATOR_URL: http://172.17.0.1:3000
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
